name: Ping Mimir

on:
  schedule:
    - cron: "*/7 * * * *"  # Every 9 minutes
  workflow_dispatch:       # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Random delay (0â€“180 seconds)
        run: |
          DELAY=$(( RANDOM % 152 ))
          echo "Sleeping for $DELAY seconds to randomize ping interval."
          sleep $DELAY

      - name: Ping status route
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://mimir-c69y.onrender.com/
